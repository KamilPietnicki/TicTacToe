<form class="form">
    <h2>Sign Up</h2>
    <input type="email" [(ngModel)]="email" name="email" id="email" placeholder="Email">
    <input type="password" [(ngModel)]="password" name="password" id="password" placeholder="Password">
    <input type="password" [(ngModel)]="passwordConf" name="passwordConf" id="passwordConf" placeholder="Confirm Password">
    <button (click)="signup()">Submit</button>
</form>

<div class="alert">
    <p>{{ alert }}</p>
</div>
